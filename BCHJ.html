<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PET Amigo - Página Inicial</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        header {
            background-color: #00BFFF;
            padding: 20px;
            text-align: center;
        }

        header img {
            width: 150px;
        }

        nav {
            background-color: #87CEFA;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .banner {
            text-align: center;
            margin-top: 20px;
        }

        .banner img {
            width: 90%;
            border-radius: 15px;
        }

        .section {
            text-align: center;
            margin-top: 40px;
            padding: 40px;
            background-color: #ffffff;
        }

        .section h2 {
            color: #00BFFF;
        }

        .section img {
            width: 60%;
            max-width: 300px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn-section {
            background-color: #00BFFF;
            color: white;
            padding: 30px 60px;

        }

        .btn-section:hover {
            background-color: #1E90FF;
        }

        footer {
            background-color: #00BFFF;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <img src="./ChatGPT Image 13 de mai. de 2025, 22_12_05.png" alt="Logo PET Amigo">
    </header>

    <nav>
        <a href="#">Início</a>
        <a href="#">Produtos</a>
        <a href="#">Carrinho</a>
        <a href="#">Serviços</a>
        <a href="#">Agendamentos</a>
        <a href="#">Reclame Aqui</a>
    </nav>

    <div class="banner">
        <img src="./ChatGPT Image 13 de mai. de 2025, 21_24_55.png" alt="Banner Principal">
    </div>

    <section class="section">
        <h2>Produtos</h2>
        <img src="https://www.petz.com.br/blog/wp-content/uploads/2021/11/racao-para-cachorro.jpg" alt="Produtos">
        <div class="btn-container">
            <button class="btn-section" onclick="window.location.href='https://www.petz.com.br/produtos'">Ver Produtos</button>
        </div>
    </section>

    <section class="section" style="background-color: #f1f1f1;">
        <h2>Serviços</h2>
        <img src="https://www.petz.com.br/blog/wp-content/uploads/2021/11/banho-e-tosa.jpg" alt="Serviços">
        <div class="btn-container">
            <button class="btn-section" onclick="window.location.href='https://www.petz.com.br/servicos'">Ver Serviços</button>
        </div>
    </section>

    <section class="section">
        <h2>Agendamentos</h2>
        <img src="https://www.petz.com.br/blog/wp-content/uploads/2021/11/agenda.jpg" alt="Agendamentos">
        <div class="btn-container">
            <button class="btn-section" onclick="window.location.href='https://www.petz.com.br/agendamentos'">Agendar</button>
        </div>
    </section>

    <footer>
        &copy; 2025 PET Amigo - Todos os direitos reservados.
    </footer>

</body>
</html>
