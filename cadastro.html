<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - PetShop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f6d365;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #4a3f35;
    }

    .registro-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #f08a5d;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #f08a5d;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    
  </style>
</head>
<body>
  <div class="registro-container">
    <h1>Cadastro HousePet</h1>
    <form id="registrobloco" onsubmit="return handleRegister(event)">
      <input type="text" id="fullName" name="fullName" placeholder="Nome Completo" required />
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="text" id="password" name="password" placeholder="Senha" required minlength="6" /> <!-- Alterado para type="text" -->
      <input type="text" id="confirmPassword" name="confirmPassword" placeholder="Confirmar Senha" required minlength="6" /> <!-- Alterado para type="text" -->
      <button type="submit">Cadastrar</button>
    </form>
      Já tem conta? <a href="login.html">Faça login</a>
    </div>
  </div>

  <script>
    function handleRegister(event) {
      event.preventDefault();
      
      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;


      alert('Cadastro realizado com sucesso! Agora você pode acessar a página inicial.');
      window.location.href = 'inicial.html'; // Redireciona para a página inicial após o cadastro.
      return true;
    }
  </script>
</body>
</html>
