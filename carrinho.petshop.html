<!DOCTYPE html>
<head>
  <title>Carrinho de Compras - Pet Shop</title>
  <style>
    body {
        background-color: #f6d365;
    }
    header {
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: center;
    }
    .carrinho {
      width: 70%;
      background-color: #f08a5d;
      padding: 20px;
      border-radius: 5px;
    }
    .total {
      text-align: center;
    }
  </style>
  <script>
    window.onload = function() {
    
      let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

      var carrinhoContainer = document.getElementById("itensCarrinho");
      var total = 0;

      carrinho.forEach(item => {
        var itemDiv = document.createElement("div");
        itemDiv.innerHTML = `<strong>${item.nome}</strong> - R$ ${item.preco.toFixed(2)}`;
        carrinhoContainer.appendChild(itemDiv);
        total += item.preco;
      });

      var totalDiv = document.getElementById("total");
      totalDiv.innerHTML = `<h3>Total: R$ ${total.toFixed(2)}</h3>`;
    }
  </script>
</head>
<body>

<header>
  <h1>Pet Shop Online</h1>
</header>

<div class="container">
  <div class="carrinho">
    <h3>Seu Carrinho</h3>
    <div id="itensCarrinho"></div>
    <div class="total" id="total"></div>
    <button id="limparCarrinho">Limpar Carrinho</button>
  </div>
</div>
<script>
           document.getElementById("limparCarrinho").onclick = function() {
        localStorage.removeItem("carrinho");
        carrinhoContainer.innerHTML = "";
        document.getElementById("total").innerHTML = "Total: R$ 0.00";
      };
    
    </script>
    
</body>
</html>
