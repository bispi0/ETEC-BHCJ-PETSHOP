<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - PetShop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f6d365;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #4a3f35;
    }

    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #f08a5d;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #f08a5d;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login HousePet</h1>
    <form id="loginForm" onsubmit="return handleLogin(event)">
      <input type="text" id="username" name="username" placeholder="Usuário ou Email" required />
      <input type="password" id="password" name="password" placeholder="Senha" required minlength="6" />
      <button type="submit">Entrar</button>
    </form>
      Não tem conta? <a href="cadastro.html">Cadastre-se</a>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;


      // Redireciona para a página inicial
      window.location.href = 'inicial.html';  // Redireciona para inicial.html

      return true;
    }
  </script>
</body>
</html>
